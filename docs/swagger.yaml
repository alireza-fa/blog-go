definitions:
  dto.CategoryCreate:
    properties:
      name:
        maxLength: 64
        minLength: 3
        type: string
    required:
    - name
    type: object
  dto.CategoryOutput:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  dto.CreateUser:
    properties:
      email:
        maxLength: 64
        minLength: 10
        type: string
      fullName:
        maxLength: 64
        minLength: 5
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
      userName:
        maxLength: 64
        minLength: 5
        type: string
    required:
    - email
    - password
    - userName
    type: object
  dto.Profile:
    properties:
      email:
        type: string
      fullName:
        type: string
      userName:
        type: string
    type: object
  dto.ProfileUpdate:
    properties:
      fullName:
        maxLength: 64
        minLength: 5
        type: string
    type: object
  dto.RefreshToken:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  dto.TokenDetail:
    properties:
      accessToken:
        type: string
      accessTokenExpireTime:
        type: integer
      refreshToken:
        type: string
      refreshTokenExpireTime:
        type: integer
    type: object
  dto.UserLogin:
    properties:
      password:
        maxLength: 64
        minLength: 8
        type: string
      userName:
        maxLength: 64
        minLength: 5
        type: string
    required:
    - password
    - userName
    type: object
  dto.UserVerify:
    properties:
      code:
        maximum: 9999
        minimum: 1000
        type: integer
      userName:
        maxLength: 64
        minLength: 5
        type: string
    required:
    - code
    - userName
    type: object
  helper.BaseHttpResponse:
    properties:
      result: {}
      statusCode:
        type: integer
      success:
        type: boolean
    type: object
  helper.BaseHttpResponseWithError:
    properties:
      error: {}
      result: {}
      statusCode:
        type: integer
      success:
        type: boolean
    type: object
  helper.BaseHttpResponseWithValidationError:
    properties:
      result: {}
      statusCode:
        type: integer
      success:
        type: boolean
      validationErrors:
        items:
          $ref: '#/definitions/helper.ValidationError'
        type: array
    type: object
  helper.ValidationError:
    properties:
      error:
        type: string
      key:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/categories/:
    post:
      consumes:
      - application/json
      description: Create category. Only admin can create a new category
      parameters:
      - description: category create
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/dto.CategoryCreate'
      produces:
      - application/json
      responses:
        "201":
          description: created
          schema:
            allOf:
            - $ref: '#/definitions/helper.BaseHttpResponse'
            - properties:
                result:
                  $ref: '#/definitions/dto.CategoryOutput'
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/helper.BaseHttpResponseWithValidationError'
        "406":
          description: error while creating a new category
          schema:
            $ref: '#/definitions/helper.BaseHttpResponseWithError'
      security:
      - AuthBearer: []
      summary: Create category
      tags:
      - Categories
  /api/token/refresh/:
