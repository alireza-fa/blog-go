        "200":
          description: user profile updated
          schema:
            allOf:
            - $ref: '#/definitions/helper.BaseHttpResponse'
            - properties:
                result:
                  $ref: '#/definitions/dto.TokenDetail'
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/helper.BaseHttpResponseWithValidationError'
        "406":
          description: not acceptable
          schema:
            $ref: '#/definitions/helper.BaseHttpResponseWithError'
      summary: refresh access token
      tags:
      - Token
  /api/users/login/:
    post:
      consumes:
      - application/json
      description: user login
      parameters:
      - description: user login
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/dto.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: user login
          schema:
            allOf:
            - $ref: '#/definitions/helper.BaseHttpResponse'
            - properties:
                result:
                  $ref: '#/definitions/dto.TokenDetail'
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/helper.BaseHttpResponseWithValidationError'
        "406":
          description: error while login user
          schema:
            $ref: '#/definitions/helper.BaseHttpResponseWithError'
      summary: user login
      tags:
      - Users
  /api/users/profile/:
    get:
      consumes:
      - application/json
      description: user profile
      produces:
      - application/json
      responses:
        "200":
          description: user profile info
          schema:
            allOf:
            - $ref: '#/definitions/helper.BaseHttpResponse'
            - properties:
                result:
                  $ref: '#/definitions/dto.Profile'
              type: object
        "401":
          description: UnAuthorization
          schema:
            $ref: '#/definitions/helper.BaseHttpResponseWithError'
      security:
      - AuthBearer: []
      summary: user profile
      tags:
      - Users
  /api/users/profile/update/:
    patch:
      consumes:
      - application/json
      description: user profile update
      parameters:
      - description: user profile update
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/dto.ProfileUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: user profile updated
          schema:
            allOf:
            - $ref: '#/definitions/helper.BaseHttpResponse'
            - properties:
                result:
                  $ref: '#/definitions/dto.Profile'
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/helper.BaseHttpResponseWithValidationError'
        "406":
          description: not acceptable
          schema:
            $ref: '#/definitions/helper.BaseHttpResponseWithError'
      security:
      - AuthBearer: []
      summary: user profile update
      tags:
      - Users
  /api/users/register/:
